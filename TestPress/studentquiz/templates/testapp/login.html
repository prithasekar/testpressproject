<!DOCTYPE html>
{%load static%}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Student Details</title>
    <link rel="stylesheet" href="{%static 'css/login.css'%}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Uchen&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <div class="container">
          <h2 id="h2" align='center'><b>SHEPHERDS MATRIC HIGHER SECONDARY SCHOOL</b></h2>
          <hr style="height:2px;border-width:0;color:gray;background-color:gray">
          <form action="{% url 'ins' %}">
            <div class="form-group">
              <label for="name">Name <span>*</span></label>
              <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter Name" required>
            </div>

            <div class="form-group">
              <label for="rollno">Roll Number <span>*</span></label>
              <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter Roll Number" required>
            </div>

            <div class="form-group">
              <label for="std">Standard <span>*</span></label>
              <select class="form-control" required>
                  <option hidden></option>
                  <option>6</option>
                  <option>7</option>
                  <option>8</option>
                  <option>9</option>
                  <option>10</option>
                  <option>11</option>
                  <option>12</option>
                </select>
            </div>

            <div class="form-group">
              <label for="sec">Section <span>*</span></label>
              <select class="form-control" required>
                  <option hidden></option>
                  <option>A</option>
                  <option>B</option>
                  <option>C</option>
                  <option>D</option>
                  <option>E</option>
                </select>
            </div>

            <input id="but" class="btn btn-primary  btn-lg btn-lg btn-block btn-success" type="submit" value="Submit">
        </div>
      </div>
    </div>
  </body>
</html>
